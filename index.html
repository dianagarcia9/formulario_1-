<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0002;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #bbb;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Formulario de Registro</h2>

        <form id="registroForm">
            
            <label>Nombre(s)</label>
            <input type="text" id="nombre" required>

            <label>Apellido paterno</label>
            <input type="text" id="apellidoPaterno" required>

            <label>Apellido materno</label>
            <input type="text" id="apellidoMaterno" required>

            <label>Pronombre/s</label>
            <select id="pronombres" required>
                <option value="">Selecciona una opción</option>
                <option value="Ella">Ella</option>
                <option value="Él">Él</option>
                <option value="Elle">Elle</option>
            </select>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        document.getElementById("registroForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const datos = {
                nombre: document.getElementById("nombre").value.trim(),
                apellidoPaterno: document.getElementById("apellidoPaterno").value.trim(),
                apellidoMaterno: document.getElementById("apellidoMaterno").value.trim(),
                pronombres: document.getElementById("pronombres").value
            };

            google.script.run
                .withSuccessHandler(() => {
                    alert("✔ Registro enviado correctamente");
                    document.getElementById("registroForm").reset();
                })
                .withFailureHandler(() => {
                    alert("❌ Error al enviar los datos");
                })
                .guardarDatos(datos);
        });
    </script>
</body>
</html>
